name: Auditoría Código (Semgrep + ESLint)

on:
  push:        # Se ejecuta en cualquier push
    branches:  # En todas las ramas
      - '**'
  pull_request:  # También en cualquier PR
    branches:
      - '**'

jobs:
  auditoria:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      # Instalar ESLint globalmente (sin package.json)
      - name: Instalar ESLint
        run: npm install -g eslint @eslint/js eslint-plugin-security eslint-plugin-node eslint-plugin-promise

      # Ejecutar ESLint con config moderna (eslint.config.js)
      - name: Ejecutar ESLint
        run: |
          mkdir -p auditoria/informes
          eslint . --format json --output-file auditoria/informes/eslint_report.json || true

      # Instalar Semgrep
      - name: Instalar Semgrep
        run: pip install semgrep

      # Ejecutar Semgrep
      - name: Ejecutar Semgrep
        run: |
          semgrep --config auto --json > auditoria/informes/semgrep_report.json || true

      # Subir informes como artefactos (v4 actualizado)
      - name: Subir informes
        uses: actions/upload-artifact@v4
        with:
          name: auditoria-informes
          path: auditoria/informes/
