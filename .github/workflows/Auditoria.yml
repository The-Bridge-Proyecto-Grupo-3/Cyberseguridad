name: Auditoría Código (Semgrep + ESLint + Gitleaks)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  auditoria:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      # Instalar dependencias locales (usa package-lock.json para versiones fijas)
      - name: Instalar dependencias
        run: npm ci

      # Ejecutar ESLint con config moderna (eslint.config.js en la raíz del repo)
      - name: Ejecutar ESLint
        run: |
          mkdir -p auditoria/informes
          npx eslint . --format json --output-file auditoria/informes/eslint_report.json || true

      # Instalar Semgrep
      - name: Instalar Semgrep
        run: pip install semgrep

      # Ejecutar Semgrep
      - name: Ejecutar Semgrep
        run: |
          semgrep --config auto --json > auditoria/informes/semgrep_report.json || true

      # Instalar Gitleaks (binario oficial con versión fija)
      - name: Instalar Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xvzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      # Ejecutar Gitleaks (detección de secretos en el código actual)
      - name: Ejecutar Gitleaks
        run: |
          mkdir -p auditoria/informes
          gitleaks detect --source . --report-format json --report-path auditoria/informes/gitleaks_report.json --no-git || true

      # Subir informes como artefactos
      - name: Subir informes
        uses: actions/upload-artifact@v4
        with:
          name: auditoria-informes
          path: auditoria/informes/
      # Subir el informe a mi servidor usando clave ssh    
      - name: Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.1.149 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Subir informes al servidor
        run: |
          scp eslint_report.json server@192.168.1.149:/var/log/auditoria/eslint_report.json
          scp semgrep_report.json server@192.168.1.149:/var/log/auditoria/semgrep_report.json
          scp gitleaks_report.json server@192.168.1.149:/var/log/auditoria/gitleaks_report.json

