name: Auditor铆a C贸digo (Semgrep + ESLint + Gitleaks)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  auditoria:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      # Instalar dependencias locales (usa package-lock.json para versiones fijas)
      - name: Instalar dependencias
        run: npm ci

      # Ejecutar ESLint con config moderna (eslint.config.js en la ra铆z del repo)
      - name: Ejecutar ESLint
        run: |
          mkdir -p auditoria/informes
          npx eslint . --format json --output-file auditoria/informes/eslint_report.json || true

      # Instalar Semgrep
      - name: Instalar Semgrep
        run: pip install semgrep

      # Ejecutar Semgrep
      - name: Ejecutar Semgrep
        run: |
          semgrep --config auto --json > auditoria/informes/semgrep_report.json || true

      # Instalar Gitleaks (binario oficial con versi贸n fija)
      - name: Instalar Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xvzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      # Ejecutar Gitleaks (detecci贸n de secretos en el c贸digo actual)
      - name: Ejecutar Gitleaks
        run: |
          mkdir -p auditoria/informes
          gitleaks detect --source . --report-format json --report-path auditoria/informes/gitleaks_report.json --no-git || true

      #  Subir informes como artefactos descargables
      - name: Subir artefactos de auditor铆a
        uses: actions/upload-artifact@v4
        with:
          name: auditoria-json
          path: auditoria/informes/*.json
