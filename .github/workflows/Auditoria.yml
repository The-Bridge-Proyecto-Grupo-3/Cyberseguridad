name: Auditoría Código (Semgrep + ESLint)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  auditoria:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      # Instalar ESLint y plugins globalmente
      - name: Instalar ESLint
        run: npm install -g eslint @eslint/js eslint-plugin-security eslint-plugin-node eslint-plugin-promise

      # Exportar NODE_PATH para que eslint.config.js encuentre los módulos globales
      - name: Configurar NODE_PATH
        run: echo "NODE_PATH=$(npm root -g)" >> $GITHUB_ENV

      # Ejecutar ESLint
      - name: Ejecutar ESLint
        run: |
          mkdir -p auditoria/informes
          npx eslint . --format json --output-file auditoria/informes/eslint_report.json || true

      # Instalar Semgrep
      - name: Instalar Semgrep
        run: pip install semgrep

      # Ejecutar Semgrep
      - name: Ejecutar Semgrep
        run: |
          semgrep --config auto --json > auditoria/informes/semgrep_report.json || true

      # Subir informes como artefactos
      - name: Subir informes
        uses: actions/upload-artifact@v4
        with:
          name: auditoria-informes
          path: auditoria/informes/
